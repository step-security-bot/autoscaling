apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 90
---
apiVersion: vm.neon.tech/v1
kind: VirtualMachine
metadata:
  name: example
spec:
  targetRevision:
    revision:
      value: 124 # we had 123 as the initial revision
      flags: 1 # 1 for Upscale
  cpuScalingMode: sysfsScaling
  guest:
    memoryProvider: VirtioMem
status:
  phase: Running
  restartCount: 0
  conditions:
    - type: Available
      status: "True"
  cpus: 1
  memorySize: 4Gi
  currentRevision: # Already propagated from above
    revision:
      value: 124
      flags: 1
  memoryProvider: VirtioMem
---
apiVersion: v1
kind: pod
metadata:
  name: workload
status:
  phase: Running
